<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>Demo :: rhi-ui-thermometer-eq5d :: Rick Hansen Institute</title>
    <script src="scripts/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="demo-snippet.js"></script>
    <script src="scripts/@rhi-ui/thermometer-eq5d/index.js" type="module"></script>
    <style>
        body {
            font-family: 'Roboto', 'Noto', sans-serif;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 16px;
        }

        rhi-ui-thermometer-eq5d {
            margin: 0 auto 12px auto;
            width: 80px;
        }

        #value,
        #value-dark {
            display: block;
            font-size: 24px;
            margin: 0 auto;
            padding: 4px 8px;
            text-align: center;
            width: 64px;
        }
    </style>
</head>

<body>
    <demo-snippet>
        <template>
            <rhi-ui-thermometer-eq5d
                end="100"
                id="thermometer"
                start="0"
                steps="10"
                value="20"></rhi-ui-thermometer-eq5d>
            <div class="value-container">
                <input type="number" id="value" value="20"/>
            </div>
            <script>
                const thermometer = document.getElementById('thermometer');
                document.getElementById('value')
                    .addEventListener('change', (e) => {
                        thermometer.setAttribute('value', e.srcElement.value);
                    });
            </script>
        </template>
    </demo-snippet>
    <demo-snippet>
        <template>
            <rhi-ui-thermometer-eq5d
                end="80"
                id="thermometer-dark"
                start="-10"
                steps="10"
                value="20"></rhi-ui-thermometer-eq5d>
            <div class="value-container">
                <input type="number" id="value-dark" value="20"/>
            </div>
            <style>
                rhi-ui-thermometer-eq5d#thermometer-dark {
                    --thermometer-bar-color: #666;
                    --thermometer-border-color: red;
                    --thermometer-box-shadow-color: rgba(0, 0, 0, .5);
                    --thermometer-main-bar-color: #999;
                    --thermometer-mercury-bar-color: gold;
                    --thermometer-mercury-mix-blend-mode: overlay;
                    --thermometer-grade-color: #CCC;
                    background-color: #333;
                }
            </style>
            <script>
                const thermometerDark = document.getElementById('thermometer-dark');
                document.getElementById('value-dark')
                    .addEventListener('change', (e) => {
                        thermometerDark.setAttribute('value', e.srcElement.value);
                    });
            </script>
        </template>
    </demo-snippet>
    <script type="module">
        'use strict';
    </script>
</body>

</html>
