<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>Demo :: fds-ui-auth-create :: FoodStack</title>
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html" />
    <link rel="import" href="../../../../bower_components/paper-button/paper-button.html" />
    <link rel="import" href="../fds-ui-auth-create.html" />
    <style>
        body {
            font-family: 'Roboto', 'Noto', sans-serif;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 16px;
        }

        #errors {
            color: red;
            margin: 16px;
        }

        #results {
            color: #666;
            margin: 16px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h3>&lt;fds-ui-auth-create&gt;</h3>
        <paper-button id="validate-button" raised>Validate</paper-button>
        <div id="errors" class="errors"></div>
        <div id="results"></div>
        <demo-snippet>
            <template>
                <fds-ui-auth-create id="create-form"></fds-ui-auth-create>
            </template>
        </demo-snippet>
    </div>
    <script>
        'use strict';
        const createForm = document.getElementById('create-form');
        const validateButton = document.getElementById('validate-button');
        validateButton.addEventListener('click', validateTapped);

        function validateTapped(e) {
            createForm.validate();

            document.getElementById('errors').textContent = 
                createForm.invalid ? 'Errors:\n' + createForm.requestError : '';

            document.getElementById('results').innerHTML = 
                createForm.invalid
                    ? ''
                    : `<div>${createForm.email}</div>
                       <div>${createForm.password} &ndash; ${createForm.passwordConfirm}</div>
                    `;
        }
    </script>
</body>
</html>
