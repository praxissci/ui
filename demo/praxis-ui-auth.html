<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>Demo :: praxis-ui-auth :: Praxis Spinal Cord Institute</title>
    <script src="scripts/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="demo-snippet.js"></script>
    <script src="scripts/@rhi-ui/auth/index.js" type="module"></script>
    <style>
        body {
            font-family: 'Roboto', 'Noto', sans-serif;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 16px;
        }

        praxis-ui-auth {
            --background-image-url: url('images/cq-logo-2.png');
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h3>&lt;praxis-ui-auth&gt;</h3>
        <demo-snippet>
            <template>
                <praxis-ui-auth id="auth" show-praxis-logo></praxis-ui-auth>
            </template>
        </demo-snippet>
        <demo-snippet>
            <template>
                <praxis-ui-auth
                    id="auth2"
                    login-action-create="Crear cuenta"
                    login-action-submit="entrar"
                    login-email="Correo electr칩nico"
                    login-email-validation-invalid="Por favor proporciona una cuenta de correo v치lida"
                    login-password="Contrase침a"
                    login-password-validation-invalid="Por favor proporciona tu contrase침a"
                    login-title="Accesar"></praxis-ui-auth>
            </template>
        </demo-snippet>
    </div>
    <script>
        'use strict';

        window.addEventListener('WebComponentsReady', () => {
            initialize();
        });

        function initialize() {
            const auth = document.getElementById('auth');
            const auth2 = document.getElementById('auth2');
            auth.addEventListener('login-requested', login_requested);
            auth.addEventListener('create-requested', create_requested);
            auth2.addEventListener('login-requested', login_requested);
            auth2.addEventListener('create-requested', create_requested);
        }
    
        function login_requested(e) {
            console.log(e.detail.username + '::' + e.detail.password);
            e.target.setAttribute(
                'request-error',
                'Login requested for ' + e.detail.username + '::' + e.detail.password
            );
        }
    
        function create_requested(e) {
            console.log(e);
            e.target.setAttribute(
                'request-error',
                'Create requested'
            );
        }
    </script>
</body>
</html>
